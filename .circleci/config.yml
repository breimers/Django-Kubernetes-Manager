version: 2.1
orbs:
  python: circleci/python@0.2.1
jobs:
  docs-latest:
    docker:
      - image: curlimages/curl
    steps:
      - run:
          command: |
            curl -X POST -d "token=$RTD_TOKEN" https://readthedocs.org/api/v2/webhook/django-kubernetes-manager/117046/
          name: trigger RTD build
  docs-tag:
    docker:
      - image: curlimages/curl
    steps:
      - run:
          command: |
            curl -X POST -d "branches=$CIRCLE_TAG" -d "token=$RTD_TOKEN" https://readthedocs.org/api/v2/webhook/django-kubernetes-manager/117046/
          name: trigger RTD build
  build:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: |
            python setup.py sdist bdist_wheel
          name: Building packages
      - run:
          command: |
            python -m twine upload --repository-url https://upload.pypi.org/legacy/ -u $PYPI_USER -p $PYPI_PASS dist/*
          name: Publishing to PyPi
workflows:
  main:
    jobs:
      - docs-latest:
          filters:
            branches:
              only: master
            tags:
              ignore: /.*/
      - docs-tag:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/
